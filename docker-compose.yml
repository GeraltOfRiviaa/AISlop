version: '3.8'

services:
  chat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aislop-chat
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist data directory for accounts, users, and history
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge
